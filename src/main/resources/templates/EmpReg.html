<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<link th:href="@{/css/styleBS.css}" rel="stylesheet">
</head>
<body th:style="'background:url('+ @{/img/bg_2.jpg} +') no-repeat; widht: 100%; height: 100vh; background-size: 100%;'">
	<section class="container-fluid bg">
		<section class="row justify-content-center">
			<section class="col-12 col-sm-6 col-md-3">		
				<form class="form-cantainer" th:action="@{/employee/save}" th:object="${employee}" method="post">
					<div class="form-group"> 
						<label for="exampleInputeName">Imię</label>
						<input type="text" class="form-control" id="exampleInputeName" th:field="*{name}" placeholder="Wpisz imię pracownika"/>
					</div>
					
					<div class="form-group"> 
						<label for="exampleInputeAddress">Adres</label>
						<input type="text" class="form-control" id="exampleInputeAddress" th:field="*{address}" placeholder="Wpisz adres pracownika"/>
					</div>
					
					<div class="form-group"> 
						<label for="exampleInputeSalary">Pensja</label>
						<input type="text" class="form-control" id="exampleInputeSalary" th:field="*{salary}" placeholder="Wpisz pensję pracownika"/>
					</div>
					
					<!--reCAPTCHA-->
					<div class="form-group d-flex justify-content-center mt-1">
						<div class="g-recaptcha" data-sitekey="6LcoiPIaAAAAABmhUlYXHDzlZLgeNJV0tkEEjLMg"></div>
					</div>
					
					<!--CAPTCHA gra-->
					<div class="form-group d-flex justify-content-center mt-1">
						<script
						src="https://vivirenremoto.github.io/doomcaptcha/script.js?version=11"
						sound="on" countdown="on" label="" enemies="4"></script>
					</div>
					
					<!--SipleCaptcha-->
					<div class="form-group d-flex justify-content-center mt-1">
						<img th:src="*{'data:image/png;base64,'+ image}" />
					</div>

					<div class="form-group">
						<input placeholder="Wpisz powyższe symbole" type="text" th:field="*{captcha}" class="form-control" />
						<input type="hidden" th:field="*{hidden}" />
					</div>
					
					<div class="form-group d-flex justify-content-between btns">
						<button type="submit" class="btn btn-success">Nowy pracownik</button>
						<a th:href="@{/employee/all}" class="btn btn-info">Lista pracowników</a>
					</div>
					<div class="form-group mess">
						<span th:text="${message}"></span>
					</div>
				</form>
			</section>
			<!-- 
			<div class="form-group">
					<span th:text="${message}"></span>
			</div>
			<div th:if="${message!=null}">
					<span class="alert alert-danger" th:text="${message}"></span>
			</div>
			 -->
		</section>
	</section>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>	
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
